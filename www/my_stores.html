<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/stores.css">
        <title>My Outlets - Field Reporter</title>
</head>
<body>
    <div class="app">
        <div class="sticky-header">
            <!-- Top navigation bar -->
            <div class="top-bar">
                <span class="title">GBC - Stock Monitoring 2.0</span>
                <div id="logoutBtn" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
            </div>

            <div class="top-nav">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="stores.html" class="nav-tab">All Outlets</a> <!-- Link to all stores -->
                    <a href="my_stores.html" class="nav-tab active">My Outlets</a> <!-- Link to my stores, active -->
                    <a href="#" class="nav-tab">Data Sync</a>
                </div>
            </div>
        </div>

        <div class="scrollable-content">
            <div id="content" class="main-content">
                <!-- Content from original stores.html goes here -->
                <div id="newstore" class="hidden">
                    <!--<button type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#form-modal">Add</button>-->
                </div>
                <article id="storelist" class="scene-fadeinright">
                    <div class="pullRefresh align-center" style="display:none"><span>Refreshing...</span></div>
                    <div class="store-card-container dataList">
                        <!-- Stores will be listed here -->
                    </div>
                </article>
                <!-- Modal for adding/editing store -->
                <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">New Outlet</h4>
                            </div>
                            <div class="modal-body">
                                <div class="list-group">
                                    <form name="formstore" id="formstore" action="">
                                        <div class="form-group list-group-item">
                                            <input type="text" id="storename" class="form-control" name="store.name"placeholder="Store Name" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="text" id="region" class="form-control" name="store.region" placeholder="Region" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="text" id="location" class="form-control" name="store.location" placeholder="Store Location">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="text" id="address" class="form-control" name="store.address" placeholder="Store Address">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="tel" id="phone" class="form-control" name="store.phone" placeholder="Store Phone">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="email" id="email" class="form-control" name="store.email" placeholder="Store Email">
                                        </div>
                                                                                 <div class="form-group list-group-item">
                                                                                    <input type="text" id="contactperson" class="form-control" name="store.contactperson" placeholder="Contact Person">
                                                                                </div>
                                                                                <div class="form-group list-group-item">
                                                                                    <label for="storeUserId">Associated User:</label>
                                                                                    <select id="storeUserId" class="form-control" name="store.userId" required>
                                                                                        <option value="">-- Select User --</option>
                                                                                        <!-- Users will be populated here by JS -->
                                                                                    </select>
                                                                                </div>
                                                                                <div class="form-group list-group-item">
                                                                                    <label for="storeLatitude">Latitude:</label>
                                                                                    <input type="number" id="storeLatitude" class="form-control" name="store.latitude" placeholder="e.g., 34.0522" step="any">
                                                                                </div>
                                                                                <div class="form-group list-group-item">
                                                                                    <label for="storeLongitude">Longitude:</label>
                                                                                    <input type="number" id="storeLongitude" class="form-control" name="store.longitude" placeholder="e.g., -118.2437" step="any">
                                                                                </div>
                                                                                <div class="form-group list-group-item">
                                                                                    <textarea id="storeremarks" class="form-control" name="store.notes" placeholder="Remarks" cols="30" rows="5"></textarea>
                                                                                </div>                                        <div class="form-group list-group-item">
                                            <button class="btn btn-block btn-primary"  type="submit" name="store.submit" id="storeSubmit">Save</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="alert alert-success alert-dismissible hidden" role="alert" id="FormNotification"><p><span></span> Item Successfully Saved</p></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" id="closeModalBtn">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Floating Add Store Button -->
                <button id="addStore" type="button" class="add-store-fab">+</button>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/db.js"></script>
        <script src="js/app.js"></script>
        <script src="js/my_stores.js"></script>
</body>
</html>
