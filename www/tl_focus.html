<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com https://unpkg.com 'unsafe-eval'; script-src 'self' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; media-src *; img-src 'self' data: content: https://unpkg.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stores.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <title>TL Focus Areas - Field Reporter</title>
</head>
<body>
    <div class="app">
        <div class="sticky-header">
            <!-- Top navigation bar -->
            <div class="top-bar">
                <span class="title">GBC - Stock Monitoring 2.0</span>
                <div id="logoutBtn" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
            </div>

            <div class="top-nav">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="stores.html" class="nav-tab">All Outlets</a>
                    <a href="my_stores.html" class="nav-tab">My Outlets</a>
                    <a href="#" class="nav-tab">Data Sync</a>
                </div>
            </div>
        </div>

        <div class="scrollable-content">
            <div class="store-nav-container" style="padding: 10px;">
                <button id="backToStoreBtn" class="btn btn-default">Back to Store</button>
            </div>

            <div id="content" class="main-content">
                <div class="header-with-action" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 id="pageTitle" style="margin: 0;">TL Focus Areas</h3>
                    <button id="addFocusBtn" type="button" class="btn btn-primary">Add New</button>
                </div>

                <article id="focusList">
                    <div class="list-group dataList">
                        <!-- Focus items will be listed here -->
                    </div>
                </article>

                <!-- Modal for adding focus area -->
                <div class="modal fade" id="form-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">New Focus Area</h4>
                            </div>
                            <div class="modal-body">
                                <div class="list-group">
                                    <form id="form_focus">
                                        <div class="form-group list-group-item">
                                            <label>Title</label>
                                            <input type="text" id="focus_title" class="form-control" placeholder="Title of the Focus Area" required/>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>What will be the focus areas this month?</label>
                                            <textarea id="focus_input" class="form-control" cols="30" rows="4" required></textarea>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>What is the next Action?</label>
                                            <textarea id="action_input" class="form-control" cols="30" rows="4" required></textarea>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Start Date</label>
                                            <input type="text" id="act_start_date" class="form-control" placeholder="Select Start Date" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>End Date</label>
                                            <input type="text" id="act_end_date" class="form-control" placeholder="Select End Date" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <button class="btn btn-primary btn-block" type="submit" id="submitBtn">Save</button>
                                        </div>
                                    </form>
                                </div>
                                <div id="formNotification" class="alert alert-success hidden">
                                    Item Successfully Saved
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" id="closeModalBtn">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="js/tl_focus.js"></script>
</body>
</html>
