<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com https://unpkg.com https://cdnjs.cloudflare.com 'unsafe-eval'; script-src 'self' 'unsafe-eval' https://unpkg.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://unpkg.com; media-src *; img-src 'self' data: content: https://unpkg.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stores.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <style>
        .list-group-item h4 {
            color: #337ab7;
        }
    </style>
    <title>Daily Planner - Field Reporter</title>
</head>
<body>
    <div class="app">
        <div class="sticky-header">
            <!-- Top navigation bar -->
            <div class="top-bar">
                <span class="title">GBC - Stock Monitoring 2.0</span>
                <div id="logoutBtn" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
            </div>

            <div class="top-nav">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="stores.html" class="nav-tab">All Outlets</a>
                    <a href="my_stores.html" class="nav-tab">My Outlets</a>
                    <a href="#" class="nav-tab active">Data Sync</a> <!-- Daily Planner is under Data Sync section -->
                </div>
            </div>
        </div>

        <div class="scrollable-content">
            <div class="store-nav-container" style="padding: 10px;">
                <button id="backToHomeBtn" class="btn btn-default">Back to Home</button>
            </div>

            <div id="content" class="main-content">
                <div class="header-with-action" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 id="pageTitle" style="margin: 0;">Daily Planner</h3>
                    <div>
                        <button id="syncPlanBtn" type="button" class="btn btn-primary" style="margin-right: 5px;">Sync Plan</button>
                        <button id="addPlanBtn" type="button" class="btn btn-success">Add New Plan</button>
                    </div>
                </div>

                <article id="planList">
                    <div class="list-group dataList">
                        <!-- Daily plans will be listed here -->
                    </div>
                </article>

                <!-- Modal for adding/editing daily plan -->
                <div class="modal fade" id="form-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="modalTitle">New Daily Plan</h4>
                            </div>
                            <div class="modal-body">
                                <div class="list-group">
                                    <form id="form_daily_plan">
                                        <div class="form-group list-group-item">
                                            <label>Date</label>
                                            <input type="text" id="daily_date" class="form-control" placeholder="Select Date" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Store</label>
                                            <select id="stores_select" class="form-control" multiple required>
                                                <!-- Stores populated by JS -->
                                            </select>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Start Time</label>
                                            <input class="form-control" id="start_time_input" type="time" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>End Time</label>
                                            <input class="form-control" id="end_time_input" type="time" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Action Items</label>
                                            <textarea class="form-control" id="daily_challenges" rows="3" placeholder="Enter your action points..." required></textarea>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Notes</label>
                                            <textarea class="form-control" id="daily_notes" rows="3" placeholder="My notes..."></textarea>
                                        </div>
                                        <input type="hidden" id="plan_id" value="0">
                                        <div class="form-group list-group-item">
                                            <button class="btn btn-primary btn-block" type="submit" id="submitBtn">Save Plan</button>
                                        </div>
                                    </form>
                                </div>
                                <div id="formNotification" class="alert alert-success hidden">
                                    Item Successfully Saved
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" id="closeModalBtn">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="js/daily_planner.js"></script>
</body>
</html>
