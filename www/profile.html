<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/stores.css">
        <title>Profile - Field Reporter</title>
    </head>
    <body>
        <div class="app">
            <div class="sticky-header">
                <!-- Top navigation bar -->
                <div class="top-bar">
                    <span class="title">GBC - Stock Monitoring 2.0</span>
                    <div id="logoutBtn" class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </div>
                </div>

                <div class="top-nav">
                    <div class="nav-tabs">
                        <a href="index.html" class="nav-tab">Home</a>
                        <a href="stores.html" class="nav-tab">All Outlets</a>
                        <a href="my_stores.html" class="nav-tab">My Outlets</a>
                        <a href="#" class="nav-tab">Data Sync</a>
                    </div>
                </div>
            </div>
            
            <div class="scrollable-content">
                <div class="store-nav-container" style="padding: 10px;">
                    <a href="index.html" class="btn btn-default">Back to Home</a>
                </div>

                <div id="content" class="main-content">
                    <div class="header-with-action" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="margin: 0;">User Profile</h3>
                        <button id="editProfileBtn" class="btn btn-primary">Edit Profile</button>
                    </div>
                    
                    <div id="loading" class="loading" style="text-align: center; padding: 20px;">Loading profile...</div>
                    <div id="error" class="alert alert-danger hidden"></div>
                    
                    <div id="profileContent" style="display: none;">
                        <div class="list-group">
                            <div class="list-group-item">
                                <p style="margin: 0; font-size: 12px; color: #666;">User ID</p>
                                <h4 id="userId" style="margin: 5px 0 0 0; color: #333;">-</h4>
                            </div>
                            <div class="list-group-item">
                                <p style="margin: 0; font-size: 12px; color: #666;">Username</p>
                                <h4 id="username" style="margin: 5px 0 0 0; color: #333;">-</h4>
                            </div>
                            <div class="list-group-item">
                                <p style="margin: 0; font-size: 12px; color: #666;">Email</p>
                                <h4 id="email" style="margin: 5px 0 0 0; color: #333;">-</h4>
                            </div>
                            <div class="list-group-item">
                                <p style="margin: 0; font-size: 12px; color: #666;">Assigned Role</p>
                                <h4 id="assigned" style="margin: 5px 0 0 0; color: #333;">-</h4>
                            </div>
                            <div class="list-group-item">
                                <p style="margin: 0; font-size: 12px; color: #666;">Account Created</p>
                                <h4 id="accountCreated" style="margin: 5px 0 0 0; color: #333;">-</h4>
                            </div>
                        </div>
                        
                        <div style="margin-top: 25px;">
                            <h4 style="color: #666; margin-bottom: 10px; padding-left: 5px;">Recent Login Activity</h4>
                            <div id="recentLogins" class="list-group">
                                <div class="list-group-item">Loading activity...</div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal for editing profile -->
                    <div class="modal fade" id="edit-profile-modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit Profile</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="list-group">
                                        <form id="editProfileForm">
                                            <div class="form-group list-group-item">
                                                <label>Username</label>
                                                <input type="text" id="editUsername" class="form-control" required>
                                            </div>
                                            <div class="form-group list-group-item">
                                                <label>Email</label>
                                                <input type="email" id="editEmail" class="form-control" required>
                                            </div>
                                            <div class="form-group list-group-item">
                                                <label>Assigned Role</label>
                                                <select id="editAssigned" class="form-control" required>
                                                    <option value="field">Field Staff</option>
                                                    <option value="team-leader">Team Leader</option>
                                                </select>
                                            </div>
                                            <div class="form-group list-group-item">
                                                <label>New Password (leave blank to keep current)</label>
                                                <input type="password" id="editPassword" class="form-control">
                                            </div>
                                            <div class="form-group list-group-item">
                                                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div id="editNotification" class="alert alert-success hidden">
                                        Profile updated successfully!
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" id="closeEditModalBtn">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/db.js"></script>
        <script src="js/app.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
