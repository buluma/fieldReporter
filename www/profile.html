<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Profile - Field Reporter</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .profile-container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background-color: #45a049;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: red;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
        
        <div id="loading" class="loading">Loading profile information...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="profileContent" style="display: none;">
            <div class="profile-card">
                <div class="profile-info">
                    <div class="info-item">
                        <div class="info-label">User ID</div>
                        <div id="userId" class="info-value">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Username</div>
                        <div id="username" class="info-value">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div id="email" class="info-value">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Account Created</div>
                        <div id="accountCreated" class="info-value">-</div>
                    </div>
                </div>
            </div>
            
            <div class="profile-card">
                <h3>Recent Login Activity</h3>
                <div id="recentLogins">
                    <p>Loading recent login activity...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="cordova.js"></script>
    <script src="js/db.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const profileContent = document.getElementById('profileContent');
            
            try {
                // Initialize the database
                await initDB();
                
                // Get current user from session storage
                const currentUser = sessionStorage.getItem('currentUser');
                
                if (!currentUser) {
                    throw new Error('No user is currently logged in');
                }
                
                const user = JSON.parse(currentUser);
                
                // Populate user information
                document.getElementById('userId').textContent = user.id || '-';
                document.getElementById('username').textContent = user.username || '-';
                document.getElementById('email').textContent = user.email || '-';
                
                // For account creation date, we'll need to get the full user record from the database
                const fullUser = await getUserById(user.id);
                if (fullUser) {
                    // If the user object has a creation date, display it
                    if (fullUser.createdAt) {
                        const date = new Date(fullUser.createdAt);
                        document.getElementById('accountCreated').textContent = date.toLocaleDateString();
                    } else {
                        document.getElementById('accountCreated').textContent = 'Unknown';
                    }
                } else {
                    document.getElementById('accountCreated').textContent = 'Unknown';
                }
                
                // Get recent login logs for this user
                const recentLogins = await getUserLoginLogs(user.username);
                
                // Display recent logins
                const recentLoginsContainer = document.getElementById('recentLogins');
                if (recentLogins && recentLogins.length > 0) {
                    // Take only the 5 most recent logins
                    const recentFive = recentLogins.slice(0, 5);
                    
                    let loginsHtml = '<ul style="text-align: left;">';
                    recentFive.forEach(login => {
                        const date = new Date(login.timestamp);
                        loginsHtml += `<li>${date.toLocaleString()} - ${login.eventType}</li>`;
                    });
                    loginsHtml += '</ul>';
                    
                    recentLoginsContainer.innerHTML = loginsHtml;
                } else {
                    recentLoginsContainer.innerHTML = '<p>No recent login activity found.</p>';
                }
                
                // Hide loading and show profile content
                loadingElement.style.display = 'none';
                profileContent.style.display = 'block';
            } catch (error) {
                console.error('Error loading profile:', error);
                loadingElement.style.display = 'none';
                errorElement.textContent = 'Error loading profile: ' + error.message;
                errorElement.style.display = 'block';
            }
        });
        
        // Helper function to get user by ID
        async function getUserById(id) {
            if (!db) {
                throw new Error('Database not initialized');
            }
            
            const transaction = db.transaction([USERS_STORE], 'readonly');
            const objectStore = transaction.objectStore(USERS_STORE);
            
            return new Promise((resolve, reject) => {
                const request = objectStore.get(id);
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = () => {
                    console.error('Error retrieving user:', request.error);
                    reject(request.error);
                };
            });
        }
    </script>
</body>
</html>
