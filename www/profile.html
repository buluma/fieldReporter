<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Profile - Field Reporter</title>
        <style>
            .profile-container {
                padding: 20px;
                max-width: 1000px;
                margin: 0 auto;
            }
            
            .profile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            
            .profile-card {
                background-color: white;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }
            
            .profile-info {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .info-item {
                background-color: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                text-align: center;
            }
            
            .info-label {
                font-size: 14px;
                color: #666;
                margin-bottom: 5px;
            }
            
            .info-value {
                font-size: 18px;
                font-weight: bold;
                color: #333;
            }
            
            .back-btn {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px;
                display: inline-block;
                margin-bottom: 20px;
            }
            
            .back-btn:hover {
                background-color: #45a049;
            }
            
            .loading {
                text-align: center;
                padding: 20px;
            }
            
            .error {
                color: red;
                padding: 10px;
                background-color: #ffe6e6;
                border-radius: 4px;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="sticky-header">
            <!-- Top navigation bar -->
            <div class="top-bar">
                <span class="title">User Profile</span>
                <div id="logoutBtn" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
            </div>

            <div class="top-nav">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="#" class="nav-tab">My Outlets</a>
                    <a href="#" class="nav-tab">Data Sync</a>
                </div>
            </div>
        </div>
        
        <div class="scrollable-content">
            <!-- Main content area -->
            <div id="content" class="main-content">
                <div class="profile-container">
                    <div class="profile-header">
                        <h1>User Profile</h1>
                        <a href="index.html" class="back-btn">Back to Home</a>
                    </div>
                    
                    <div id="loading" class="loading">Loading profile information...</div>
                    <div id="error" class="error" style="display: none;"></div>
                    
                    <div id="profileContent" style="display: none;">
                        <div class="profile-card">
                            <div class="profile-info">
                                <div class="info-item">
                                    <div class="info-label">User ID</div>
                                    <div id="userId" class="info-value">-</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Username</div>
                                    <div id="username" class="info-value">-</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Email</div>
                                    <div id="email" class="info-value">-</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Account Created</div>
                                    <div id="accountCreated" class="info-value">-</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="profile-card">
                            <h3>Recent Login Activity</h3>
                            <div id="recentLogins">
                                <p>Loading recent login activity...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/db.js"></script>
        <script src="js/profile.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
