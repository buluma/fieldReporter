<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stores.css">
    <title>Store Details - Field Reporter</title>
</head>
<body>
    <div class="app">
        <div class="sticky-header">
            <!-- Top navigation bar -->
            <div class="top-bar">
                <span class="title">GBC - Stock Monitoring 2.0</span>
                <div id="logoutBtn" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
            </div>

            <div class="top-nav">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="stores.html" class="nav-tab">All Outlets</a>
                    <a href="my_stores.html" class="nav-tab active">My Outlets</a>
                    <a href="#" class="nav-tab">Data Sync</a>
                </div>
            </div>
        </div>

        <div class="scrollable-content">
            <div id="content" class="main-content">
                <div class="header-with-action" style="padding: 10px; margin-bottom: 15px;">
                    <button id="backToStoresBtn" class="btn btn-default">Back</button>
                    <div id="checkinAction" style="display: inline-block; margin-left: 5px;">
                        <!-- Check-in/out button -->
                    </div>
                </div>

                <div id="checkinWarning" class="alert alert-warning hidden">
                    Please Check In to start adding data.
                </div>

                <div id="storeMenu">
                    <!-- Menu items dynamically populated -->
                </div>

                <hr>

                <div class="store-details-container" style="padding: 0 15px;">
                    <h3 id="storeName" style="margin-top: 0;">Store Name</h3>
                    <div id="storeInfo" class="list-group">
                        <!-- Store info populated here -->
                    </div>
                    <div style="margin-top: 20px; text-align: center;">
                        <button id="editStoreBtn" class="btn btn-primary">Edit Outlet</button>
                    </div>
                </div>

                <!-- Modal for editing store -->
                <div class="modal fade" id="edit-store-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Edit Outlet</h4>
                            </div>
                            <div class="modal-body">
                                <div class="list-group">
                                    <form id="form_edit_store">
                                        <div class="form-group list-group-item">
                                            <input type="text" id="edit_storename" class="form-control" placeholder="Store Name" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="text" id="edit_region" class="form-control" placeholder="Region" required>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="text" id="edit_location" class="form-control" placeholder="Store Location">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="text" id="edit_address" class="form-control" placeholder="Store Address">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="tel" id="edit_phone" class="form-control" placeholder="Store Phone">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="email" id="edit_email" class="form-control" placeholder="Store Email">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <input type="text" id="edit_contactperson" class="form-control" placeholder="Contact Person">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Associated User:</label>
                                            <select id="edit_storeUserId" class="form-control" required>
                                                <option value="">-- Select User --</option>
                                                <!-- Populated by JS -->
                                            </select>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Latitude:</label>
                                            <input type="number" id="edit_storeLatitude" class="form-control" step="any">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <label>Longitude:</label>
                                            <input type="number" id="edit_storeLongitude" class="form-control" step="any">
                                        </div>
                                        <div class="form-group list-group-item">
                                            <textarea id="edit_storeremarks" class="form-control" placeholder="Remarks" cols="30" rows="3"></textarea>
                                        </div>
                                        <div class="form-group list-group-item">
                                            <button class="btn btn-primary btn-block" type="submit">Update</button>
                                        </div>
                                    </form>
                                </div>
                                <div id="editNotification" class="alert alert-success hidden">
                                    Item Successfully Updated
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger pull-left" id="deleteStoreBtn">Delete</button>
                                <button type="button" class="btn btn-default" id="closeEditModalBtn">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
