<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/stores.css"> <!-- Re-use stores.css for general form/list styling -->
        <title>Store Details - Field Reporter</title>
</head>
<body>
    <div class="app">
        <div class="sticky-header">
            <!-- Top navigation bar -->
            <div class="top-bar">
                <span class="title">GBC - Stock Monitoring 2.0</span>
                <div id="logoutBtn" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </div>
            </div>

            <div class="top-nav">
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab">Home</a>
                    <a href="stores.html" class="nav-tab">All Outlets</a>
                    <a href="my_stores.html" class="nav-tab active">My Outlets</a>
                    <a href="#" class="nav-tab">Data Sync</a>
                </div>
            </div>
        </div>

        <div class="scrollable-content">
            <div id="content" class="main-content">
                <div class="store-nav-container" style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
                    <button id="backToMyStoresBtn" class="btn btn-default">Back</button>
                    <div id="checkinAction">
                        <!-- Check-in/out button will be here -->
                    </div>
                </div>

                <div id="checkinWarning" class="alert alert-warning hidden">
                    Please Check In to start adding data.
                </div>

                <div id="quickInputHeader" class="quick-input-header">
                    <h4>Quick Input Menu</h4>
                </div>

                <div id="storeMenu" class="store-grid-menu">
                    <!-- Menu items will be populated here -->
                </div>

                <hr>

                <div class="store-details-container" style="padding: 0 15px;">
                    <h3 id="storeName" style="margin-top: 0;">Store Name</h3>
                    <div id="storeInfo" class="list-group">
                        <!-- Store info will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/db.js"></script>
        <script src="js/app.js"></script>
        <script src="js/store.js"></script>
</body>
</html>
